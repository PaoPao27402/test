<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>
<body>
 <div class="layout">
    <header>
     {% include "nav.html" %}
     {% if error %} <span class="error">{{error}}</span> {% endif %}
    </header>

    <aside>
      <a href="{{url_for('home_view.home')}}"   {% if active=='home' %} class='active' {%endif%}  >Home</a>
      <a href="{{url_for('about_view.about')}}" {% if active=='about' %} class='active' {%endif%} >About</a>
      <a href="{{url_for('vacations_view.list')}}" {% if active=='vacations' %} class='active' {%endif%} >Vacations</a>
      <a href="{{url_for('vacations_view.insert')}}" {% if active=='new' %} class='active' {%endif%} >Add Vacation</a>
      <a href="{{url_for('auth_view.login')}}"   {% if active=='login' %} class='active' {%endif%}  >Login</a>
      <a href="{{url_for('auth_view.register')}}"   {% if active=='register' %} class='active' {%endif%}  >Register</a>
    </aside>

    <main>
      <!-- Place holder for a block named "content" specified in the pages: -->
      {% block content %}
      {% endblock content %}
    </main>

    <footer>
        <div> All right reserved ©️</div>
    </footer>
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
