<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% set user = session.get("current_user") %}
    <div class="layout">
        <header>
            {% include "nav.html" %}
            {% if error %}<span class="error">{{error}}</span>{% endif %}
        </header>
        <aside>
            <a href="{{ url_for('home_view.home') }}" {% if active == 'home' %} class="active" {% endif %}>Home</a>
            <a href="{{ url_for('vacations_view.list') }}" {% if active == 'vacations' %} class="active" {% endif %}>Vacations</a>
            <a href="{{ url_for('about_view.about') }}" {% if active == 'about' %} class="active" {% endif %}>About</a>
        </aside>
            <main >
                {% block content %}
                {% endblock content %}
            </main>
        <footer>
            <div>All rights reserved Â©</div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
