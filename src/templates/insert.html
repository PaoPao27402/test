{% extends "layout.html" %}

{% block title %}
    Add Vacation
{% endblock title %}

{% block content %}
<body>
<div class="add-vacation-container">
    <div class="left-container">
        <h1>
            <i class="fas fa-globe"></i>
            Add new Vacation
        </h1>
    </div>
    <div class="box_add_new_vac">
    <div class="add_new_vac">
        <form method="POST" action="{{ url_for('vacations_view.insert') }}" class="fancy_form" enctype="multipart/form-data">
            <div class="set">
                <div class="country-name">
                    <label for="country">Country:</label>
                    <select id="country" name="country" class="form-control" required>
                        <option value="">Select a country</option>
                        {% for country in countries %}
                            <option value="{{ country.country_ID }}">{{ country.country_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="Description">
                    <label for="description">Vacation Description:</label>
                    <input id="description" type="text" name="description" class="form-control" required>
                </div>
                <br>
                <div class="start-date">
                    <label for="start_date">Start vacation date:</label>
                    <input id="start_date" type="date" name="start_date" class="form-control" required>
                </div>
                <br>
                <div class="end-date">
                    <label for="end_date">End vacation date:</label>
                    <input id="end_date" type="date" name="end_date" class="form-control" required>
                </div>
                <br>
                <div class="vacation-price">
                    <label for="price">Price:</label>
                    <input id="price" type="number" name="price" step="0.1" class="form-control" required>
                </div>
                <br>
                <div class="country-image">
                    <label for="image">Country image:</label>
                    <input id="image" type="file" name="image" accept="image/*" class="form-control" required>
                </div>
            </div>
            <button class="btn-submit" type="submit">Submit</button>
        </form>
        
    </div>

</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
{% endblock content%}
