{% extends "layout.html" %}

{% block title %}
Vacations  
{% endblock %} 

{% block content %}
    

    <h2>WanderLuxe Travels</h2>
    <h3>Vacations Page</h3>
    <!-- {% if current_user.role_ID==1 %} -->
    <hr />
    <!-- <p>{{ vacations }}</p> -->
    <table class="table table-bordered table-striped table-hover products-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Price</th>
          <th>Description</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for v in vacations %}

        <tr>
          <td><a href="{{ url_for('vacations_view.details', id = v.vacations_ID) }}">{{ v.name }}</a></td>
          <td>${{ v.price }}</td>
          <td>{{ v.description }}</td>
          <td><img src="{{ url_for('vacations_view.get_image', image_name =( v.image_name if v.image_name else '---'))}}" /></td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
{% endblock content %}
